<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Banner Section -->
    <nav>
      <div class="nav-section">
        <h2>Webflow</h2>
        <button class="nav-btn">Sign Up</button>
      </div>
      <!-- Hero Section -->
      <header>
        <p>Cool Dark UI Template for Webflow Agencies!</p>
        <button class="hero-btn">Stay Focused</button>
      </header>
    </nav>
    <main>
      <!-- Action Section -->
      <section class="action">
        <div class="action-left">
          <h1>See It in Action</h1>
          <p>
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="action-btn">Launch Live Preview</button>
        </div>
        <div class="action-right">
          <img src="assets/wc-mini.png" alt="image" />
        </div>
      </section>
      <!-- productive_user -->
      <section class="productive">
        <h2>Joined Thousands of Productive Users</h2>
        <div class="productive-user">
          <div class="product">
            <h3>50K</h3>
            <p>Active Users</p>
          </div>
          <div class="product">
            <h3>2M+</h3>
            <p>Focus Sessions</p>
          </div>
          <div class="product">
            <h3>95%</h3>
            <p>Satisfaction Rate</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
